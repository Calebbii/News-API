{% macro displayNewsList(news_list) %}
{% for news in news_list %}
<div class="row">
	<div class="col-md-6 card">
		<div>
			<h3>{{ news.name}}</h3>
		</div>
		<div>
			<p>
				{{ news.description}}
			</p>
			<a href="/articles/{{news.id}}"><button type="button" class="btn btn-success">View {{ news.name}} articles</button></a>
		</div>
	</div>
</div>
{% endfor %}
{% endmacro %}
